<div calss="container">
    <table>
        <tr>
            <th>id</th>
            <th>nome</th>
            <th>idade</th>
        </tr>
        {% for usuario in usuarios %} 
        #faz um loop dentro da chave usuarios do dicionario "dict_usuarios" na views.py dentro do app
        <tr>
            <td>{{usuario.ID_usuario}}</td>
            <td>{{usuario.nome_usuario}}</td>
            <td>{{usuario.idade_usuario}}</td>
        </tr>
        {% endfor %}
    </table>
</div>
